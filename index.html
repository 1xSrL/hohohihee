<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f0f0 url('assets/photo/background.png') center top no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .new-grid {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .logo img {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #3498db;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .btn {
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2677a8;
        }

        .welcome-text {
            font-family: 'Times New Roman', serif;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        /* Your other CSS styles here */
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo">H0H0H1H3h</div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="article.html">Article</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section id="home">
        <div class="container">
            <h1 class="text-center welcome-text">Welcome to Our Website</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="new-grid rounded">
                        <div class="logo">
                            <img src="assets/photo/logo.png" alt="Your Logo">
                        </div>
                        <button class="btn btn-primary" id="followButton">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
    let followCount = 0;
    const followButton = document.getElementById("followButton");

    followButton.addEventListener("click", function () {
        followCount++;
        followButton.textContent = followCount === 1 ? "Following" : `Following ${followCount}`;
    });
</script>
</body>
</html>
